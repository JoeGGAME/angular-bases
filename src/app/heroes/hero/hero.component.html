<div class="container">
  <h1>{{ name }}</h1>

  <dl>
    <td>nombre:</td>
    <dd>{{ name }}</dd>

    <td>edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
  </dl>

  <button
    *ngIf=" name !== 'spiderman'"
    class="btn btn-primary mx-2"
    (click)="changeHero()">
    cambiar nombre
  </button>

  <button
    class="btn btn-secondary"
    (click)="resetHero()">
    Reset
  </button>

  <button
    *ngIf=" age === 45"
    class="btn btn-primary mx-2"
    (click)="changeAge()">
    cambiar edad
  </button>

</div>
